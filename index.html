        <div class="card centre">0</div>

        <!-- NORTH -->

        <div class="start-pos north">
            <div class="card-holder offset-0">
                <div class="card">N1</div>
            </div>
            <div class="card-holder offset-1">
                <div class="card">N2</div>
            </div>
            <div class="card-holder offset-2">
                <div class="card">N3</div>
            </div>
            <div class="card-holder offset-3">
                <div class="card">N4</div>
            </div>
            <div class="card-holder offset-4">
                <div class="card">N5</div>
            </div>
        </div> 
        
        <!-- SOUTH -->
    
        <div class="start-pos south">
            <div class="card-holder offset-0">
                <div class="card">S1</div>
            </div>
            <div class="card-holder offset-1">
                <div class="card">S2</div>
            </div>
            <div class="card-holder offset-2">

            </div>
            <div class="card-holder offset-3">
                <div class="card">S4</div>
            </div>
            <div class="card-holder offset-4">
                <div class="card">S5</div>
            </div>
            <div class="card-holder offset-5">
                <div class="card">S6</div>
            </div>
            <div class="card-holder offset-6">
                <div class="card">S7</div>
            </div>
        </div>

        <!-- WEST -->

        <div class="start-pos west">
            <div class="card-holder offset-0">
                <div class="card">W1</div>
            </div>
            <div class="card-holder offset-1">
                <div class="card">W2</div>
            </div>
        </div>
        
        <!-- EAST -->

        <div class="start-pos east">
            <div class="card-holder offset-0">
                <div class="card">E1</div>
            </div>
            <div class="card-holder offset-1">
                <div class="card">E2</div>
            </div>
            <div class="card-holder offset-2">
                <div class="card">E3</div>
            </div>
            <div class="card-holder offset-3">
                <div class="card">E4</div>
            </div>
        </div> 
    
    </div>
